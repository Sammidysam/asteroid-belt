<template name="list">
	<ul>
		{{#each topics}}
			<li>{{> listTopic}}</li>
		{{/each}}

		{{#if currentUser}}
			<li>{{> listNewTopic}}</li>
		{{/if}}
	</ul>
</template>

<template name="listTopic">
	<span class="clickable">{{name}}</span>
	{{#if isAdmin}}
		{{> listTopicDelete}}
	{{/if}}
</template>

<template name="listTopicDelete">
	<span class="clickable delete">Delete</span>
</template>

<template name="listNewTopic">
	<div class="clickable">
		New Topic
	</div>
</template>
