<head>
	<title>Vote</title>
</head>

<body>
	{{> list}}

	{{> newlink}}
</body>

<template name="list">
	<ul>
		{{#each topics}}
			{{> topic}}
		{{/each}}
	</ul>
</template>

<template name="topic">
	<div class="clickable">
		<span>{{name}}</span>
	</div>
</template>

<template name="newlink">
	<div class="clickable">
		New Topic
	</div>
</template>
