<template name="topicNew">
	{{> back}}

	{{> topicNewForm}}
</template>

<template name="topicNewForm">
	<form id="newTopic">
		<label for="name">Short Name</label>
		<br>
		This is what shows up when this item is in an index.
		A good example is <i>ACSL President '15--'16</i>.
		<br>
		<input type="text" name="name" />

		<br>

		<label for="description">Description (optional)</label>
		<br>
		This is where you can put a bigger description about what your vote is for.
		You could put this as a question to which your vote will be.
		Using the example above, this could be <i>Who should be the president of ACSL for the 2015 through 2016 school year?</i>.
		<br>
		<input type="text" name="description" />

		<br>
		<label for="show_votes">Show Votes</label>
		<br>
		When this vote is completed, select whether you would like to show vote totals and percentage, only percentage, or neither.
		<br>
		<input type="radio" name="show_votes" value="2">Show Vote Totals and Percentage
		<br>
		<input type="radio" name="show_votes" value="1">Show Only Vote Percentage
		<br>
		<input type="radio" name="show_votes" value="0" checked="true">Never Show Vote Data

		<br>

		{{> topicNewFormAdminEmails}}

		<br>

		{{> topicNewFormOptions}}

		<br>

		<input type="submit" id="submit" value="Create Topic" />
	</form>
</template>

<!-- Repetitive code here is bad! -->
<template name="topicNewFormAdminEmails">
	<b>Admins</b>
	<div class="adminEmails">
		<ol>
			<li>
				<input type="text" name="adminEmail0" value="{{myEmail}}" />
			</li>
		</ol>
	</div>

	{{> topicNewFormAdminEmailsButton}}
</template>

<template name="topicNewFormOptions">
	<b>Options</b>
	<div class="options">
		<ol>
			<li>
				<input type="text" name="option0" />
			</li>
		</ol>
	</div>

	{{> topicNewFormOptionsButton}}
</template>

<template name="topicNewFormAdminEmailsButton">
	<div class="clickable">
		+
	</div>
</template>

<template name="topicNewFormOptionsButton">
	<div class="clickable">
		+
	</div>
</template>
