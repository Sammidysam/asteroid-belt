<template name="topicShow">
	{{> back}}

	<b>{{name}}</b>
	{{#if description}}
		<br>
		{{description}}
	{{/if}}

	<ul>
		{{#each betterOptions}}
			{{> topicShowOption}}
		{{/each}}
	</ul>

	<p>{{> topicShowDeletePrompt}}</p>

	{{#if isAdmin}}
		<b>Admins</b>

		<ul>
			{{#each admin_emails}}
				<li>
					{{this}}
				</li>
			{{/each}}
		</ul>

		{{#if canSeeCompleteButton}}
			{{> topicShowCompleteButton}}
		{{/if}}

		{{#if canSeeRunoffButton}}
			{{> topicShowRunoffButton}}
		{{/if}}

		<p>
			{{> topicShowDeleteButton}}
		</p>
	{{/if}}
</template>

<template name="topicShowOption">
	<li class="{{cssClass}}">
		{{name}}
		{{#if canSeeVotes}}
			-
			{{voting_percentage}}% of vote
			{{#if canSeeVoteTotals}}
				({{votes}} of {{totalVotes}} votes)
			{{/if}}
		{{/if}}
	</li>
</template>

<template name="topicShowDeletePrompt">
	{{#if canSeeDeletePrompt}}
		<i class="delete">Click on the vote to delete it</i>
	{{/if}}
</template>

<template name="topicShowCompleteButton">
	<i class="clickable">End voting on this topic</i>
</template>

<template name="topicShowDeleteButton">
	<span class="clickable delete">Delete Topic</span>
</template>

<template name="topicShowRunoffButton">
	<i class="clickable">Create a runoff between the top two options</i>
</template>
