<template name="topicShow">
	{{> back}}

	<b>{{name}}</b>
	{{#if description}}
		<br>
		{{description}}
	{{/if}}

	<ul>
		{{#each betterOptions}}
			{{> topicShowOption}}
		{{/each}}
	</ul>

	{{#if isAdmin}}
		<b>Admins</b>

		<ul>
			{{#each admin_emails}}
				<li>
					{{this}}
				</li>
			{{/each}}
		</ul>

		{{#if canSeeCompleteButton}}
			{{> topicShowCompleteButton}}
		{{/if}}

		{{> topicShowDeleteButton}}
	{{/if}}
</template>

<template name="topicShowOption">
	<li class="{{cssClass}}">
		{{name}}
		{{#if canSeeVotes}}
			-
			{{votes}} votes
		{{/if}}
	</li>
</template>

<template name="topicShowCompleteButton">
	<i class="clickable">End voting on this topic</i>
</template>

<template name="topicShowDeleteButton">
	<span class="clickable delete">Delete</span>
</template>
