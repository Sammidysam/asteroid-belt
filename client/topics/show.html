<template name="topicShow">
	{{> back}}

	<b>{{name}}</b>
	{{#if description}}
		<br>
		{{description}}
	{{/if}}

	<ul>
		{{#each betterOptions}}
			{{> topicShowOption}}
		{{/each}}
	</ul>

	<b>Admins</b>

	<ul>
		{{#each admins}}
			<li>
				{{this}}
			</li>
		{{/each}}
	</ul>
</template>

<template name="topicShowOption">
	<div class="clickable">
		<li>
			{{name}} - {{votes}} votes
		</li>
	</div>
</template>
