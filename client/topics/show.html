<template name="topicShow">
	{{> back}}

	<b>{{name}}</b>
	{{#if description}}
		<br>
		{{description}}
	{{/if}}

	<ul>
		{{#each betterOptions}}
			{{> topicShowOption}}
		{{/each}}
	</ul>

	{{#if isAdmin}}
		<b>Admins</b>

		<ul>
			{{#each admins}}
				<li>
					{{this}}
				</li>
			{{/each}}
		</ul>
	{{/if}}
</template>

<template name="topicShowOption">
	<div class="{{cssClass}}">
		<li>
			{{name}}
			{{#if isAdmin}}
				-
				{{votes}} votes
			{{/if}}
		</li>
	</div>
</template>
